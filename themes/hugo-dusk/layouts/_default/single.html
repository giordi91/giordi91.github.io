{{ partial "header.html" . }}

<article class="post">
    <h1 class="title"> {{ .Title }} </h1>
		{{ if .Params.toc }}
            {{with .Site.Params.tocname}}
		        {{.}}
            {{end}}
		    {{ .TableOfContents }}
		{{ end }}
    <div class="content"> {{ .Content }} </div>

    {{ partial "postfooter.html" . }}
</article>

{{ partial "footer.html" . }}
